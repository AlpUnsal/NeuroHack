<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReGain AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    :root {
      /* Refined color palette inspired by modern design trends */
      --bg-primary: #000000;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent-blue: #0A84FF;
      --accent-glow: rgba(10, 132, 255, 0.3);
      --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-family);
      position: relative;
      overflow: hidden;
    }

    /* Dynamic background gradient */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        rgba(10, 132, 255, 0.15) 0%,
        rgba(10, 132, 255, 0.05) 25%,
        transparent 50%
      );
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 560px;
      padding: 3rem;
      z-index: 1;
    }

    .glass-card {
      background: var(--glass-bg);
      border-radius: 24px;
      padding: 3rem;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-card:hover {
      transform: translateY(-5px) rotateX(2deg);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      text-align: center;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.25rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 400;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 1rem 2rem;
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    button#startButton {
      background: var(--accent-blue);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px var(--accent-glow);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Modern waveform visualization */
    .waveform {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      height: 60px;
    }

    .waveform span {
      width: 4px;
      background: var(--accent-blue);
      border-radius: 2px;
      opacity: 0.8;
      transform-origin: 50% 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    .waveform span:nth-child(1) { animation-delay: 0.1s; height: 30px; }
    .waveform span:nth-child(2) { animation-delay: 0.2s; height: 40px; }
    .waveform span:nth-child(3) { animation-delay: 0.3s; height: 50px; }
    .waveform span:nth-child(4) { animation-delay: 0.4s; height: 40px; }
    .waveform span:nth-child(5) { animation-delay: 0.5s; height: 30px; }

    /* Responsive design */
    @media (max-width: 768px) {
      .container { padding: 1.5rem; }
      .glass-card { padding: 2rem; }
      h1 { font-size: 2.5rem; }
      .tagline { font-size: 1.1rem; }
      .buttons { flex-direction: column; }
      button { width: 100%; }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .waveform span,
      .glass-card,
      button,
      body::before {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>ReGain AI</h1>
      <p class="tagline">Empowering stroke survivors with hands-free, AI-driven rehabilitation.</p>
      <div class="buttons">
        <button id="startButton" aria-label="Start Session">Start Session</button>
        <button id="endButton" aria-label="End Session">End</button>
      </div>
      <div class="waveform">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script>
    // Original JavaScript code remains unchanged
    console.log("ReGain AI session script is loaded.");
    
    let pc = null;
    let localStream = null;
    
    async function init() {
      try {
        const tokenResponse = await fetch("/session");
        const data = await tokenResponse.json();
        console.log("Token data:", data);
    
        const EPHEMERAL_KEY = data.client_secret && data.client_secret.value;
        if (!EPHEMERAL_KEY) {
          throw new Error("Ephemeral token not found in the response");
        }
    
        pc = new RTCPeerConnection();
    
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        document.body.appendChild(audioEl);
        pc.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            audioEl.srcObject = event.streams[0];
          }
        };
    
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });
    
        const dc = pc.createDataChannel("oai-events");
        dc.addEventListener("message", (e) => {
          const realtimeEvent = JSON.parse(e.data);
          console.log("Received event:", realtimeEvent);
        });
    
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
    
        const baseUrl = "https://api.openai.com/v1/realtime";
        const model = "gpt-4o-realtime-preview-2024-12-17";
    
        const sdpResponse = await fetch(`${baseUrl}?model=${model}`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            "Authorization": `Bearer ${EPHEMERAL_KEY}`,
            "Content-Type": "application/sdp"
          }
        });
    
        const answer = {
          type: "answer",
          sdp: await sdpResponse.text()
        };
        await pc.setRemoteDescription(answer);
    
        console.log("WebRTC connection established!");
    
        const responseCreate = {
          type: "response.create",
          response: {
            modalities: ["text"],
            instructions: "Begin rehabilitation session"
          }
        };
        dc.send(JSON.stringify(responseCreate));
    
      } catch (error) {
        console.error("Error during initialization:", error);
      }
    }
    
    function endSession() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      console.log("Session ended.");
    }
    
    document.getElementById("startButton").addEventListener("click", init);
    document.getElementById("endButton").addEventListener("click", endSession);
  </script>
</body>
</html>
