<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReGain AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #0A84FF;
      --primary-dark: #0060DF;
      --background: #F2F2F7;
      --container-bg: #FFFFFF;
      --text-color: #333333;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* Reset and Base Styles */
    *, ::before, ::after {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--background);
      color: var(--text-color);
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Main Container */
    .container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
      font-size: 2.8rem;
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    p {
      line-height: 1.6;
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    
    /* Buttons */
    .buttons {
      margin: 2rem 0;
    }
    
    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ReGain AI</h1>
    <p>
      Empowering stroke survivors with hands-free, AI-driven rehabilitation. ReGain AI integrates OpenAIâ€™s Realtime Voice API with smart glasses to provide personalized speech therapy, cognitive training, and emotional engagement.
    </p>
    <div class="buttons">
      <button id="startButton">Start Session</button>
      <button id="endButton">End</button>
    </div>
  </div>
  
  <script>
    console.log("ReGain AI session script is loaded.");
    
    // Global variables for peer connection and local stream
    let pc = null;
    let localStream = null;
    
    async function init() {
      try {
        // Request an ephemeral key from your backend server
        const tokenResponse = await fetch("/session");
        const data = await tokenResponse.json();
        console.log("Token data:", data);
    
        // Verify the ephemeral token structure
        const EPHEMERAL_KEY = data.client_secret && data.client_secret.value;
        if (!EPHEMERAL_KEY) {
          throw new Error("Ephemeral token not found in the response");
        }
    
        // Create a new RTCPeerConnection
        pc = new RTCPeerConnection();
    
        // Create and configure an audio element to play remote audio
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        document.body.appendChild(audioEl);
        pc.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            audioEl.srcObject = event.streams[0];
          }
        };
    
        // Capture local audio from the user's microphone
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });
    
        // Create a data channel for sending and receiving events
        const dc = pc.createDataChannel("oai-events");
        dc.addEventListener("message", (e) => {
          const realtimeEvent = JSON.parse(e.data);
          console.log("Received event:", realtimeEvent);
        });
    
        // Create the SDP offer and set it as the local description
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
    
        // Set connection details for the OpenAI Realtime API
        const baseUrl = "https://api.openai.com/v1/realtime";
        const model = "gpt-4o-realtime-preview-2024-12-17";
    
        // Send the SDP offer to the Realtime API to get an SDP answer
        const sdpResponse = await fetch(`${baseUrl}?model=${model}`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            "Authorization": `Bearer ${EPHEMERAL_KEY}`,
            "Content-Type": "application/sdp"
          }
        });
    
        // Set the received SDP answer as the remote description
        const answer = {
          type: "answer",
          sdp: await sdpResponse.text()
        };
        await pc.setRemoteDescription(answer);
    
        console.log("WebRTC connection established!");
    
        // OPTIONAL: Example of sending an event to initiate a rehabilitation session
        const responseCreate = {
          type: "response.create",
          response: {
            modalities: ["text"],
            instructions: "Begin rehabilitation session"
          }
        };
        dc.send(JSON.stringify(responseCreate));
    
      } catch (error) {
        console.error("Error during initialization:", error);
      }
    }
    
    // Function to end the session: closes the peer connection and stops the audio stream
    function endSession() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      console.log("Session ended.");
    }
    
    // Attach event listeners to the buttons
    document.getElementById("startButton").addEventListener("click", init);
    document.getElementById("endButton").addEventListener("click", endSession);
  </script>
</body>
</html>
