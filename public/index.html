<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReGain AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      /* Primary brand colors */
      --primary: #0A84FF;
      --primary-dark: #0060DF;
      
      /* Vibrant gradient background */
      --background-gradient: linear-gradient(135deg,
        rgba(255, 134, 192, 1) 0%,
        rgba(229, 100, 232, 1) 35%,
        rgba(114, 120, 242, 1) 70%,
        rgba(0, 199, 255, 1) 100%
      );

      /* Glassmorphism overlay */
      --glass-bg: rgba(255, 255, 255, 0.25);
      --border-color: rgba(255, 255, 255, 0.18);

      /* Text & font settings */
      --text-color: #333333;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* Reset and Base Styles */
    *, ::before, ::after {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      color: var(--text-color);
      height: 100%;
      background: var(--background-gradient);
      background-size: cover;
      background-position: center;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      /* Subtle animation for background movement (optional) */
      animation: bgFlow 10s ease-in-out infinite alternate;
    }

    /* Optional: Animate background for a more futuristic feel */
    @keyframes bgFlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    
    /* Glassmorphism Container */
    .glass-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease;
    }
    
    .glass-container:hover {
      transform: translateY(-4px);
    }
    
    /* Heading */
    h1 {
      margin: 0;
      font-size: 2.8rem;
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    .tagline {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #fff; /* White text for contrast against the gradient */
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    /* Buttons with Fluent Design microinteractions */
    .buttons {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Dynamic Waveform Animation */
    .waveform {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 60px;
      gap: 4px;
      margin-top: 1.5rem;
    }
    
    .waveform span {
      display: block;
      width: 6px;
      background: var(--primary);
      border-radius: 3px;
      animation: waveform 1s infinite;
    }
    
    .waveform span:nth-child(1) {
      animation-delay: 0s;
    }
    .waveform span:nth-child(2) {
      animation-delay: 0.1s;
    }
    .waveform span:nth-child(3) {
      animation-delay: 0.2s;
    }
    .waveform span:nth-child(4) {
      animation-delay: 0.3s;
    }
    .waveform span:nth-child(5) {
      animation-delay: 0.4s;
    }
    
    @keyframes waveform {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .tagline {
        font-size: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>ReGain AI</h1>
    <p class="tagline">Empowering stroke survivors with hands-free, AI-driven rehabilitation.</p>
    <div class="buttons">
      <button id="startButton" aria-label="Start Session">Start Session</button>
      <button id="endButton" aria-label="End Session">End</button>
    </div>
    <div class="waveform">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <script>
    console.log("ReGain AI session script is loaded.");
    
    // Global variables for peer connection and local stream
    let pc = null;
    let localStream = null;
    
    async function init() {
      try {
        // Request an ephemeral key from your backend server
        const tokenResponse = await fetch("/session");
        const data = await tokenResponse.json();
        console.log("Token data:", data);
    
        // Verify the ephemeral token structure
        const EPHEMERAL_KEY = data.client_secret && data.client_secret.value;
        if (!EPHEMERAL_KEY) {
          throw new Error("Ephemeral token not found in the response");
        }
    
        // Create a new RTCPeerConnection
        pc = new RTCPeerConnection();
    
        // Create and configure an audio element to play remote audio
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        document.body.appendChild(audioEl);
        pc.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            audioEl.srcObject = event.streams[0];
          }
        };
    
        // Capture local audio from the user's microphone
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });
    
        // Create a data channel for sending and receiving events
        const dc = pc.createDataChannel("oai-events");
        dc.addEventListener("message", (e) => {
          const realtimeEvent = JSON.parse(e.data);
          console.log("Received event:", realtimeEvent);
        });
    
        // Create the SDP offer and set it as the local description
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
    
        // Set connection details for the OpenAI Realtime API
        const baseUrl = "https://api.openai.com/v1/realtime";
        const model = "gpt-4o-realtime-preview-2024-12-17";
    
        // Send the SDP offer to the Realtime API to get an SDP answer
        const sdpResponse = await fetch(`${baseUrl}?model=${model}`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            "Authorization": `Bearer ${EPHEMERAL_KEY}`,
            "Content-Type": "application/sdp"
          }
        });
    
        // Set the received SDP answer as the remote description
        const answer = {
          type: "answer",
          sdp: await sdpResponse.text()
        };
        await pc.setRemoteDescription(answer);
    
        console.log("WebRTC connection established!");
    
        // OPTIONAL: Example of sending an event to initiate a rehabilitation session
        const responseCreate = {
          type: "response.create",
          response: {
            modalities: ["text"],
            instructions: "Begin rehabilitation session"
          }
        };
        dc.send(JSON.stringify(responseCreate));
    
      } catch (error) {
        console.error("Error during initialization:", error);
      }
    }
    
    // Function to end the session: closes the peer connection and stops the audio stream
    function endSession() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      console.log("Session ended.");
    }
    
    // Attach event listeners to the buttons
    document.getElementById("startButton").addEventListener("click", init);
    document.getElementById("endButton").addEventListener("click", endSession);
  </script>
</body>
</html>
